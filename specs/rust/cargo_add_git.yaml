---
name: Add a git dependency to a Rust project
command: cargo add --git {{url}}
tags:
  - rust
  - cargo
  - add
  - dependency
  - git
description: Adds a dependency to a Rust project according to the Cargo.toml file in this or a parent directory (added in 1.62).
arguments:
  - name: url
    description: The URL of the git package that should be added to Cargo.toml.
author: Sutton Bradley
